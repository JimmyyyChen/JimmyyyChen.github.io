<!DOCTYPE html>
<html>

  <script src="aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">

          position="-5 -2 1"
          rotation="250 0 0"
          scale="2 2 2"

      <a-entity camera></a-entity>
    </a-scene>
